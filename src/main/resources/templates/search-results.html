<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search New York Times</title>
  <div th:replace="fragments :: header"/>
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
  <div class="bg-light p-4 rounded m-2">
    <h1 class="display-4">Search New York Times</h1>
    <div>
      <form action="#" th:action="@{/articles/search}" method="post">
        <table border="0" cellpadding="10">
          <tr>
            <td>KEYWORDS:</td>
            <td><input type="text" name="searchString" th:value="${searchString}" required/></td>
            <td colspan="2"><button type="submit">Search</button> </td>
          </tr>
        </table>
      </form>
    </div>
    <th:block th:unless="${docs.isEmpty()}">
      <div class="card mb-3">
        <div class="row no-gutters" th:each="doc: ${docs}">
          <div class="col-md-4">
            <img th:unless="${doc.imageUrl == null}" th:src="${doc.imageUrl}" class="card-img-top">
            <br/><br/>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"th:text="${doc.headline.main}">title</h5>
              <p class="card-text" th:text="${doc.snippet}">summary</p>
              <a th:href="${doc.web_url}" class="btn btn-primary">Read More..</a>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
